<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --accent:#b22222; --bg:#000000; }
    body { font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background:var(--bg); color:#fff; margin:0; }
    .navbar { height:70px; }
    .navbar-brand { font-weight:700; color:var(--accent); }
    .navbar-nav .nav-link { color:#fff; margin-right:15px; }
    .signup-container { max-width:450px; margin:60px auto; background:#fff; color:#000; border-radius:12px; padding:30px; box-shadow:0 6px 18px rgba(255,255,255,0.1); }
    .btn-accent { background:var(--accent); color:#fff; border-radius:8px; }
    .btn-accent:hover { background:#8b1a1a; }
    footer { height:70px; }
    .navbar-nav .nav-link.active { color: var(--accent) !important; font-weight: 700 !important; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">Marketplace</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav d-flex flex-row gap-3 align-items-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
        <li class="nav-item"><a class="nav-link" href="listings.html">Listings</a></li>
        <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
        <li class="nav-item"><a class="nav-link" href="seller.html">Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="disputes.html">Disputes</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        <li class="nav-item"><a class="nav-link active" href="profile.html"><i class="bi bi-person-circle fs-4"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="signup-container">
  <div class="text-center mb-4">
    <i class="bi bi-person-plus fs-1 text-dark"></i>
    <h2 class="fw-bold mt-2">Create Account</h2>
  </div>
  <form onsubmit="return validateSignup()">
    <div class="mb-3">
      <label for="name" class="form-label fw-semibold">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter full name">
      <div id="nameError" class="text-danger small mt-1"></div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
      <div id="emailError" class="text-danger small mt-1"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label fw-semibold">Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <span class="input-group-text bg-white" onclick="togglePassword('password','eyeIcon1')" style="cursor:pointer;">
          <i class="bi bi-eye text-dark" id="eyeIcon1"></i>
        </span>
      </div>
      <div id="passwordError" class="text-danger small mt-1"></div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password">
        <span class="input-group-text bg-white" onclick="togglePassword('confirmPassword','eyeIcon2')" style="cursor:pointer;">
          <i class="bi bi-eye text-dark" id="eyeIcon2"></i>
        </span>
      </div>
      <div id="confirmError" class="text-danger small mt-1"></div>
    </div>
    <button type="submit" class="btn btn-accent w-100">Sign Up</button>
    <div class="text-center mt-3">
      <a href="login.html" class="text-decoration-none" style="color:var(--accent);">Already have an account? Login</a>
    </div>
  </form>
</div>

<footer class="bg-dark">
  <div class="container-fluid px-4 h-100 d-flex align-items-center justify-content-center">
    <span class="small-muted text-center text-white">
      &copy; 2025 Online Marketplace Prototype | Ibo, Janna Hersey R.
    </span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function validateSignup() {
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();
  let confirmPassword = document.getElementById("confirmPassword").value.trim();
  let valid = true;

  document.getElementById("nameError").innerText = "";
  document.getElementById("emailError").innerText = "";
  document.getElementById("passwordError").innerText = "";
  document.getElementById("confirmError").innerText = "";

  if(name === "") {
    document.getElementById("nameError").innerText = "Please enter your full name.";
    valid = false;
  }
  if(email === "") {
    document.getElementById("emailError").innerText = "Please enter your email.";
    valid = false;
  }
  if(password === "") {
    document.getElementById("passwordError").innerText = "Please enter a password.";
    valid = false;
  }
  if(confirmPassword === "") {
    document.getElementById("confirmError").innerText = "Please confirm your password.";
    valid = false;
  }
  if(password !== "" && confirmPassword !== "" && password !== confirmPassword) {
    document.getElementById("confirmError").innerText = "Passwords do not match.";
    valid = false;
  }
  return valid;
}

function togglePassword(fieldId, iconId) {
  const pwd = document.getElementById(fieldId);
  const icon = document.getElementById(iconId);
  if (pwd.type === "password") {
    pwd.type = "text";
    icon.classList.remove("bi-eye");
    icon.classList.add("bi-eye-slash");
  } else {
    pwd.type = "password";
    icon.classList.remove("bi-eye-slash");
    icon.classList.add("bi-eye");
  }
}
</script>
</body>
</html>
